<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Abel:400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>

    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="diofeher's website" />
    <meta name="keywords" content="vegan, diet, fitness, health, calisthenics, programming, python, javascript, html, css, performance" />
    <meta property="og:image" content="http://diofeher.net/assets/images/favicon.ico"/>
    <meta property="og:site_name" content="diofeher's blog"/>
    <meta property="og:type" content="blog"/>

    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/pygment_trac.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <title>diofeher's website{% if page.title %} - {{ page.title }}{% endif %}</title>
     <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="/">dio<strong>feher</strong></a></h1>
          <nav>
          <ul class="menu">
            {% for page in site.pages %}
            {% if page.title %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
          </nav>
          <ul class="social">
            <li><a href="https://github.com/diofeher" class="ss-icon">octocat</a></li>
            <li><a href="https://twitter.com/diofeher" class="ss-icon">twitter</a></li>
            <li><a href="http://linkedin.com/in/diofeher/" class="ss-icon">linkedin</a></li>
            <li><a href="http://facebook.com/diofeher/" class="ss-icon">facebook</a></li>
            <li><a href="{{ site.url }}/feed.xml" class="ss-icon">rss</a></li>
          </ul>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
     </section>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-13230251-1']);
      _gaq.push(['_setDomainName', 'diofeher.net']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
